<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOCAL INSIGHTS - Sign up</title>
        <link rel="stylesheet" href="final project.css">

    </head>
    <style>
    *{
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        background-image: url("bottom-view-women-protesting-outdoors.jpg");
}

.container {
    width: 30vw;
    margin: 100px auto;
    padding: 20px;
    background: #000000ad;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-weight: 900;
}

h1 {
    text-align: center;
    color:rgb(255, 255, 255);
    /* font-family:cursive; */
}

h2 {
    text-align: center;
    color: rgb(255, 255, 255);
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: rgb(255, 255, 255);
}

input[type="name"],
input[type="email"],
input[type="password"],
input[type="Confirm password"]
 {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: green;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color:white;
}

.message {
    text-align: center;
    margin-top: 15px;
    color: rgb(255, 255, 255);
}

.message a {
    color: green;
    text-decoration: none;
}

.message a:hover {
    text-decoration: underline;
}
</style>
    <body>
        <header>
            <nav>
                <a href="index.html"><div
                        class="logo">LOCAL<span>INSIGHTS</span></div></a>
                <ul class="nav-links">
                    <li><a href="initiative.html">Initiatives</a></li>
                    <li><a href="volunteer.html">Volunteer</a></li>
                    <li><a href="Events.html">Events</a></li>
                    <li><a href="Resource.html">Resources</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
               
            </nav>
        </header>
        <div class="container">
            <h1>WELCOME TO LOCAL INSIGHT.</h1>
            <h2>Sign up</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Full name:</label>
                    <input type="name" id="name" name="Full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"
                        required>
                </div>
                <div class="input-group">
                    <label for="Confirm password">Confirm Password:</label>
                    <input type="Confirm password" id="password" name="password"
                        required>
                </div>
                <button type="submit">Register</button>
                <p class="message">Already have a account. <a
                        href="sign in page.html">login
                    </a></p>
            </form>
        </div>
    </body>
</html>
